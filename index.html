<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ping Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 900px;
            height: 600px;
            perspective: 1000px;
        }

        #gameCanvas {
            border: 4px solid #fff;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: rotateX(40deg);
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        #menu h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .menuButton {
            display: block;
            width: 250px;
            margin: 15px auto;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .menuButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #scoreBoard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        #pauseBtn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        #pauseBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #winMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #winMessage h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div id="menu">
            <h1>üèì 3D Ping Pong</h1>
            <button class="menuButton" onclick="startGame('vsComputer')">Player vs Computer</button>
            <button class="menuButton" onclick="startGame('vsPlayer')">Player vs Player</button>
            <button class="menuButton" onclick="showControls()">Controls</button>
        </div>

        <div id="scoreBoard" class="hidden">
            <span id="player1Score">0</span> - <span id="player2Score">0</span>
        </div>

        <button id="pauseBtn" class="hidden" onclick="togglePause()">Pause</button>

        <div id="controls" class="hidden">
            <p><strong>Player 1:</strong> W/S or Mouse | <strong>Player 2:</strong> Arrow Up/Down</p>
            <p>Press ESC to return to menu</p>
        </div>

        <div id="winMessage" class="hidden">
            <h2 id="winnerText"></h2>
            <button class="menuButton" onclick="returnToMenu()">Return to Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const scoreBoard = document.getElementById('scoreBoard');
        const controls = document.getElementById('controls');
        const pauseBtn = document.getElementById('pauseBtn');
        const winMessage = document.getElementById('winMessage');
        const winnerText = document.getElementById('winnerText');

        let gameMode = null;
        let gameRunning = false;
        let gamePaused = false;
        let animationId = null;

        // Game objects
        const game = {
            score: { player1: 0, player2: 0 },
            maxScore: 5,
            ballSpeed: 5,
            paddleSpeed: 8,
            aiSpeed: 6,
            aiDifficulty: 0.85 // AI reaction (0-1, higher = better)
        };

        // Paddle objects
        const paddle1 = {
            x: 30,
            y: canvas.height / 2 - 60,
            width: 15,
            height: 120,
            color: '#00ff00',
            speed: 0
        };

        const paddle2 = {
            x: canvas.width - 45,
            y: canvas.height / 2 - 60,
            width: 15,
            height: 120,
            color: '#ff0000',
            speed: 0
        };

        // Ball object
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speedX: 5,
            speedY: 3,
            color: '#ffffff',
            trail: []
        };

        // Input handling
        const keys = {};
        let mouseY = canvas.height / 2;

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === 'Escape' && gameRunning) {
                returnToMenu();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        function startGame(mode) {
            gameMode = mode;
            game.score.player1 = 0;
            game.score.player2 = 0;
            updateScore();
            resetBall();
            resetPaddles();
            
            menu.classList.add('hidden');
            scoreBoard.classList.remove('hidden');
            controls.classList.remove('hidden');
            pauseBtn.classList.remove('hidden');
            winMessage.classList.add('hidden');
            
            gameRunning = true;
            gamePaused = false;
            gameLoop();
        }

        function showControls() {
            alert('Player 1 Controls:\n‚Ä¢ W - Move Up\n‚Ä¢ S - Move Down\n‚Ä¢ Mouse - Move paddle\n\nPlayer 2 Controls:\n‚Ä¢ Arrow Up - Move Up\n‚Ä¢ Arrow Down - Move Down\n\nGeneral:\n‚Ä¢ ESC - Return to Menu\n‚Ä¢ Pause Button - Pause Game');
        }

        function togglePause() {
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            if (!gamePaused) {
                gameLoop();
            }
        }

        function returnToMenu() {
            gameRunning = false;
            gamePaused = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            menu.classList.remove('hidden');
            scoreBoard.classList.add('hidden');
            controls.classList.add('hidden');
            pauseBtn.classList.add('hidden');
            winMessage.classList.add('hidden');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speedX = (Math.random() > 0.5 ? 1 : -1) * game.ballSpeed;
            ball.speedY = (Math.random() - 0.5) * game.ballSpeed;
            ball.trail = [];
        }

        function resetPaddles() {
            paddle1.y = canvas.height / 2 - paddle1.height / 2;
            paddle2.y = canvas.height / 2 - paddle2.height / 2;
        }

        function updateScore() {
            document.getElementById('player1Score').textContent = game.score.player1;
            document.getElementById('player2Score').textContent = game.score.player2;
        }

        function checkWinner() {
            if (game.score.player1 >= game.maxScore) {
                showWinner('Player 1');
                return true;
            } else if (game.score.player2 >= game.maxScore) {
                showWinner(gameMode === 'vsComputer' ? 'Computer' : 'Player 2');
                return true;
            }
            return false;
        }

        function showWinner(winner) {
            gameRunning = false;
            winnerText.textContent = `${winner} Wins!`;
            winMessage.classList.remove('hidden');
        }

        function updatePaddles() {
            // Player 1 controls (W/S or Mouse)
            if (keys['w'] || keys['W']) {
                paddle1.speed = -game.paddleSpeed;
            } else if (keys['s'] || keys['S']) {
                paddle1.speed = game.paddleSpeed;
            } else {
                // Mouse control for Player 1
                const targetY = mouseY - paddle1.height / 2;
                const diff = targetY - paddle1.y;
                paddle1.speed = diff * 0.1;
            }

            // Player 2 controls
            if (gameMode === 'vsPlayer') {
                // Arrow keys for Player 2
                if (keys['ArrowUp']) {
                    paddle2.speed = -game.paddleSpeed;
                } else if (keys['ArrowDown']) {
                    paddle2.speed = game.paddleSpeed;
                } else {
                    paddle2.speed = 0;
                }
            } else {
                // AI for Computer player
                const aiTarget = ball.y - paddle2.height / 2;
                const diff = aiTarget - paddle2.y;
                
                // AI reaction based on difficulty
                if (Math.random() < game.aiDifficulty) {
                    if (Math.abs(diff) > 5) {
                        paddle2.speed = diff > 0 ? game.aiSpeed : -game.aiSpeed;
                    } else {
                        paddle2.speed = 0;
                    }
                }
            }

            // Update paddle positions
            paddle1.y += paddle1.speed;
            paddle2.y += paddle2.speed;

            // Boundary checks
            paddle1.y = Math.max(0, Math.min(canvas.height - paddle1.height, paddle1.y));
            paddle2.y = Math.max(0, Math.min(canvas.height - paddle2.height, paddle2.y));

            // Deceleration
            paddle1.speed *= 0.9;
            paddle2.speed *= 0.9;
        }

        function updateBall() {
            // Store trail for visual effect
            ball.trail.push({ x: ball.x, y: ball.y });
            if (ball.trail.length > 10) {
                ball.trail.shift();
            }

            ball.x += ball.speedX;
            ball.y += ball.speedY;

            // Top and bottom wall collision
            if (ball.y - ball.radius <= 0 || ball.y + ball.radius >= canvas.height) {
                ball.speedY = -ball.speedY;
                ball.y = ball.y - ball.radius <= 0 ? ball.radius : canvas.height - ball.radius;
            }

            // Paddle collisions
            // Left paddle (Player 1)
            if (ball.x - ball.radius <= paddle1.x + paddle1.width &&
                ball.x - ball.radius > paddle1.x &&
                ball.y >= paddle1.y &&
                ball.y <= paddle1.y + paddle1.height &&
                ball.speedX < 0) {
                
                ball.speedX = -ball.speedX * 1.05; // Increase speed slightly
                const relativeIntersectY = (paddle1.y + paddle1.height / 2) - ball.y;
                const normalizedRelativeIntersectionY = relativeIntersectY / (paddle1.height / 2);
                ball.speedY = -normalizedRelativeIntersectionY * game.ballSpeed;
            }

            // Right paddle (Player 2/Computer)
            if (ball.x + ball.radius >= paddle2.x &&
                ball.x + ball.radius < paddle2.x + paddle2.width &&
                ball.y >= paddle2.y &&
                ball.y <= paddle2.y + paddle2.height &&
                ball.speedX > 0) {
                
                ball.speedX = -ball.speedX * 1.05;
                const relativeIntersectY = (paddle2.y + paddle2.height / 2) - ball.y;
                const normalizedRelativeIntersectionY = relativeIntersectY / (paddle2.height / 2);
                ball.speedY = -normalizedRelativeIntersectionY * game.ballSpeed;
            }

            // Score points
            if (ball.x < 0) {
                game.score.player2++;
                updateScore();
                if (!checkWinner()) {
                    resetBall();
                }
            } else if (ball.x > canvas.width) {
                game.score.player1++;
                updateScore();
                if (!checkWinner()) {
                    resetBall();
                }
            }

            // Limit ball speed
            const maxSpeed = 15;
            ball.speedX = Math.max(-maxSpeed, Math.min(maxSpeed, ball.speedX));
            ball.speedY = Math.max(-maxSpeed, Math.min(maxSpeed, ball.speedY));
        }

        function draw() {
            // Clear canvas with gradient effect
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0f0f1e');
            gradient.addColorStop(1, '#1a1a2e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw 3D table effect
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            
            // Table edges
            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(canvas.width - 50, 50);
            ctx.lineTo(canvas.width - 50, canvas.height - 50);
            ctx.lineTo(50, canvas.height - 50);
            ctx.closePath();
            ctx.stroke();

            // Draw paddles with 3D effect
            // Player 1 paddle
            const p1Gradient = ctx.createLinearGradient(paddle1.x, 0, paddle1.x + paddle1.width, 0);
            p1Gradient.addColorStop(0, '#00ff00');
            p1Gradient.addColorStop(1, '#00aa00');
            ctx.fillStyle = p1Gradient;
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            
            // Paddle 1 shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(paddle1.x - 2, paddle1.y + 2, paddle1.width, paddle1.height);

            // Player 2 paddle
            const p2Gradient = ctx.createLinearGradient(paddle2.x, 0, paddle2.x + paddle2.width, 0);
            p2Gradient.addColorStop(0, '#ff0000');
            p2Gradient.addColorStop(1, '#aa0000');
            ctx.fillStyle = p2Gradient;
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);
            
            // Paddle 2 shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(paddle2.x + 2, paddle2.y + 2, paddle2.width, paddle2.height);

            // Draw ball trail
            ball.trail.forEach((point, index) => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * (index / ball.trail.length), 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${index / ball.trail.length * 0.3})`;
                ctx.fill();
            });

            // Draw ball with 3D effect
            const ballGradient = ctx.createRadialGradient(
                ball.x - 3, ball.y - 3, 0,
                ball.x, ball.y, ball.radius
            );
            ballGradient.addColorStop(0, '#ffffff');
            ballGradient.addColorStop(1, '#cccccc');
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ballGradient;
            ctx.fill();
            
            // Ball shadow
            ctx.beginPath();
            ctx.ellipse(ball.x + 2, ball.y + 15, ball.radius * 0.8, ball.radius * 0.3, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fill();

            // Draw score shadows for 3D effect
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.textAlign = 'center';
            ctx.fillText(game.score.player1, canvas.width / 4, 80);
            ctx.fillText(game.score.player2, 3 * canvas.width / 4, 80);
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            updatePaddles();
            updateBall();
            draw();

            animationId = requestAnimationFrame(gameLoop);
        }

        // Initialize
        draw();
    </script>
</body>
</html>
